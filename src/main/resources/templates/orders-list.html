<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista pedidos</title>
</head>
<body class="container">
<a href="/orders" class="btn btn-outline-dark">Home</a>
<div class="row">
    <div class="col-4 mt-2" th:each="order : ${orders}">
        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h3 th:text="${order.product}" class="card-title"></h3>

                <ul>
                    <li><strong>Value:</strong> <span th:text="${order.value}"></span></li>
                    <li><strong>Description:</strong> <span th:text="${order.description}"></span></li>
                    <li><strong>Delivery Date:</strong> <span th:text="${order.deliveryDate}"></span></li>
                </ul>

                <a href="#" class="btn btn-primary">Buy</a>
            </div>
        </div>
    </div>
    <a href="/orders/form">Order New </a> <br>
</div>


</body>
</html>
